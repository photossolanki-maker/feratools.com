<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Article Writer - Fera Tools</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand"><h1>üõ†Ô∏è Fera Tools</h1></div>
            <button class="mobile-menu-toggle" aria-label="Toggle menu"><span></span><span></span><span></span></button>
            <ul class="nav-menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html#tools">Tools</a></li>
                <li><a href="../about.html">About Us</a></li>
                <li><a href="../contact.html">Contact Us</a></li>
                <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
            </ul>
        </div>
    </nav>
    <div class="tool-page">
        <div class="container">
            <a href="../index.html#tools" class="back-link">‚Üê Back to Tools</a>
            <div class="tool-header">
                <h1>AI Article Writer</h1>
                <p>Create full-length articles with AI assistance</p>
            </div>
            <div class="tool-container">
                <div class="form-group">
                    <label for="topic">Article Topic:</label>
                    <input type="text" id="topic" placeholder="e.g., Benefits of Renewable Energy">
                </div>
                <div class="form-group">
                    <label for="wordCount">Word Count:</label>
                    <input type="number" id="wordCount" value="500" min="200" max="2000">
                </div>
                <button onclick="generateArticle()" class="btn btn-primary">Generate Article</button>
                <button onclick="clearAll()" class="btn btn-secondary">Clear</button>
                <div class="result-container" id="result" style="display:none;">
                    <h3>Generated Article:</h3>
                    <div class="result-output" id="output"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
    <script>
        function generateArticle() {
            const topic = document.getElementById('topic').value.trim();
            const wordCount = parseInt(document.getElementById('wordCount').value) || 500;
            if (!topic) { alert('Please enter a topic'); return; }
            const intro = `Introduction: ${topic} is a significant topic in today's world. `;
            const body = `Main Content: This subject encompasses various important aspects. First, we must consider the fundamental principles. Second, practical applications demonstrate real-world value. Third, future implications show continued relevance. `;
            const conclusion = `Conclusion: In summary, ${topic} represents an important area of study and practice. `;
            const article = intro + body.repeat(Math.ceil(wordCount/100)) + conclusion;
            document.getElementById('output').textContent = article.substring(0, wordCount);
            document.getElementById('result').style.display = 'block';
        }
        function clearAll() {
            document.getElementById('topic').value = '';
            document.getElementById('wordCount').value = '500';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
