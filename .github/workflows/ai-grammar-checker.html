<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Grammar Checker - Fera Tools</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand"><h1>üõ†Ô∏è Fera Tools</h1></div>
            <button class="mobile-menu-toggle" aria-label="Toggle menu"><span></span><span></span><span></span></button>
            <ul class="nav-menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html#tools">Tools</a></li>
                <li><a href="../about.html">About Us</a></li>
                <li><a href="../contact.html">Contact Us</a></li>
                <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
            </ul>
        </div>
    </nav>
    <div class="tool-page">
        <div class="container">
            <a href="../index.html#tools" class="back-link">‚Üê Back to Tools</a>
            <div class="tool-header">
                <h1>AI Grammar Checker</h1>
                <p>Check and correct grammar errors</p>
            </div>
            <div class="tool-container">
                <div class="form-group">
                    <label for="text">Enter text to check:</label>
                    <textarea id="text" placeholder="Enter your text here..."></textarea>
                </div>
                <button onclick="checkGrammar()" class="btn btn-primary">Check Grammar</button>
                <button onclick="clearAll()" class="btn btn-secondary">Clear</button>
                <div class="result-container" id="result" style="display:none;">
                    <h3>Grammar Check Results:</h3>
                    <div class="result-output" id="output"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
    <script>
        function checkGrammar() {
            const text = document.getElementById('text').value.trim();
            if (!text) { alert('Please enter text'); return; }
            const errors = [];
            const sentences = text.split(/[.!?]+/).filter(s => s.trim());
            sentences.forEach((sent, i) => {
                const trimmed = sent.trim();
                if (trimmed && !trimmed.match(/^[A-Z]/)) {
                    errors.push(`Sentence ${i + 1}: Should start with capital letter`);
                }
            });
            if (!text.match(/[.!?]$/)) {
                errors.push('Text should end with punctuation');
            }
            const result = errors.length > 0 
                ? 'Issues found:\n' + errors.join('\n') 
                : '‚úì No grammar errors detected!';
            document.getElementById('output').textContent = result;
            document.getElementById('result').style.display = 'block';
        }
        function clearAll() {
            document.getElementById('text').value = '';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
