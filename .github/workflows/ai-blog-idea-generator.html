<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blog Idea Generator - Fera Tools</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand"><h1>üõ†Ô∏è Fera Tools</h1></div>
            <button class="mobile-menu-toggle" aria-label="Toggle menu"><span></span><span></span><span></span></button>
            <ul class="nav-menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html#tools">Tools</a></li>
                <li><a href="../about.html">About Us</a></li>
                <li><a href="../contact.html">Contact Us</a></li>
                <li><button class="theme-toggle" aria-label="Toggle theme">üåô</button></li>
            </ul>
        </div>
    </nav>
    <div class="tool-page">
        <div class="container">
            <a href="../index.html#tools" class="back-link">‚Üê Back to Tools</a>
            <div class="tool-header">
                <h1>AI Blog Idea Generator</h1>
                <p>Generate unique blog post ideas</p>
            </div>
            <div class="tool-container">
                <div class="form-group">
                    <label for="topic">Enter your niche or topic:</label>
                    <input type="text" id="topic" placeholder="e.g., Technology, Health, Finance">
                </div>
                <div class="form-group">
                    <label for="count">Number of ideas:</label>
                    <input type="number" id="count" value="5" min="1" max="20">
                </div>
                <button onclick="generateIdeas()" class="btn btn-primary">Generate Ideas</button>
                <button onclick="clearAll()" class="btn btn-secondary">Clear</button>
                <div class="result-container" id="result" style="display:none;">
                    <h3>Blog Ideas:</h3>
                    <div class="result-output" id="output"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
    <script>
        const templates = [
            '10 Ways to Improve {topic}',
            'The Ultimate Guide to {topic}',
            '{topic} Trends for 2024',
            'How to Master {topic}',
            'Common {topic} Mistakes to Avoid',
            'Best Practices for {topic}',
            '{topic} Tips for Beginners',
            'Advanced {topic} Strategies',
            'Why {topic} Matters',
            '{topic} Explained Simply'
        ];
        function generateIdeas() {
            const topic = document.getElementById('topic').value.trim() || 'your topic';
            const count = parseInt(document.getElementById('count').value) || 5;
            const ideas = [];
            for (let i = 0; i < count; i++) {
                const template = templates[i % templates.length];
                ideas.push(`${i + 1}. ${template.replace('{topic}', topic)}`);
            }
            document.getElementById('output').textContent = ideas.join('\n\n');
            document.getElementById('result').style.display = 'block';
        }
        function clearAll() {
            document.getElementById('topic').value = '';
            document.getElementById('count').value = '5';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
